<!DOCTYPE html>
<html lang='en'>
<head>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script src="./jquery/jquery-3.1.1.slim.min.js"></script>
    <script src='./script.js' type='text/javascript'></script>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe App</title>
</head>

<body>

  <div id="modal">
    <div id='modal-content'>
      <p id='modalP'>Choose x or o</p>
      <span id='chooseX'><p>x</p></span>
      <span id='chooseO'><p>o</p></span>
    </div>
  </div>

  <div id="box">
    <div id="rowA">
      <div class="square" id="A1"> </div>
      <div class="square" id="A2"> </div>
      <div class="square" id="A3"> </div>
    </div>

    <div id="rowB">
      <div class="square" id="B1"> </div>
      <div class="square" id="B2"> </div>
      <div class="square" id="B3"> </div>
    </div>

    <div id="rowC">
      <div class="square" id="C1"> </div>
      <div class="square" id="C2"> </div>
      <div class="square" id="C3"> </div>
    </div>
  </div>
  <h1></h1>
</body>
<html>
